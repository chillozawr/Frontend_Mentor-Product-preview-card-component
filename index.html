<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Preview Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <div class="modal">
            <div class="modal__image-section">
                <img class="modal__image-preview" src="img/image-product-desktop.jpg" alt="product image">
            </div>
            <div class="modal__info-section">
                <h4 class="modal__product-type">PERFUME</h4>
                <h2 class="modal__product-name">Gabrielle Essense Eau De Parfum</h2>
                <p class="modal__product-description">
                    A floral, solar and voluptuous interpretation composed by oliver Polge, Perfumer-Creator
                     for the House of CHANEL
                </p>
                <div class="modal__prices prices">
                    <p class="prices__price prices__price_current">$149.99</p>
                    <p class="prices__price prices__price_past">$169.99</p>
                </div>
                <button class="add-to-cart-button" type="submit">
                    <img class="cart-icon" src="img/icon-cart.svg" alt="cart icon">
                    Add to cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
